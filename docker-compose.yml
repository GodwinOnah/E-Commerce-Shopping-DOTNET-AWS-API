version: '3'

services:

  ms-sql-server:
    container_name: ms-sql-server-container
    # platform: linux/amd64
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "pass"
      MSSQL_PID: Express
    ports:
      - 1433:1433
    volumes:
      # - ./../dbinit/init.sql:/docker-entrypoint-initdb.d/0_init.sql
      - godwin-data:/var/opt/mssql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${Sa_Password:-password123} -Q 'SELECT 1' || exit 1"]
      interval: 10s
      retries: 10
      start_period: 10s
      timeout: 3s

  blessinapp:
    container_name: blessingapp-container
    build: .
    ports:
      - 8080:80
    depends_on:
      - ms-sql-server
    environment:
      DB_HOST: ms-sql-server
      DB_USER: Godwin 
      DB_SA_PASSWORD: pass
      DB_NAME: blessingdb
      DB_PORT: 1433
      

  redis:
    image: redis:alpine
    container_name: redis_db
    command: redis-server --appendonly yes
    ports:
      - 6379:6379
    volumes:
      - godwin-data:/data
    restart: always
   
volumes:
  godwin-data:
  

