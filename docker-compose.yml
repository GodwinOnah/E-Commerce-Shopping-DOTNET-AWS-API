  #      - mysqlenvvariable.env
  #   networks:
  #     - internalnet

  phpmyadmin:
    container_name: phpmyadmincontainer
    platform: linux/amd64
    image: phpmyadmin
    restart: always
    depends_on:
      - ms-sql-server
    ports:
      - 8081:80
    environment:
       PMA_HOST: ms-sql-server
    networks:
      - internalnet

  redis:
    image: redis:alpine
    container_name: redis_db
    command: redis-server --save 20 1 --loglevel warning --requirepass passredis
    ports:
      - 6380:6379
    volumes:
      - godwin_redis:/data
    restart: always
    networks:
      - internalnet


  blessinapp:
    container_name: blessingapp-container
    build: .
    ports:
      - 5001:5000
    depends_on:
      - ms-sql-server
      # - mysqldb
      - redis
    env_file:
      - dotnetapp.env 
    # environment:
    #   DB_HOST: "ms-sql-server"
    #   DB_USER: "Godwin "
    #   DB_SA_PASSWORD: pass
    #   DB_NAME: "blessingdb"
    #   DB_PORT: "1433"
    #   REDIS_HOST: "redis"
    #   REDIS_PORT: "6379"
    #   REDIS_PASSWORD: "passredis"
    links:
      - ms-sql-server
      # - mysqldb
      - redis
    networks:
      - internalnet
   
networks:
  internalnet:
    driver: bridge


volumes:
  godwin_data:
  godwin_redis:
  

